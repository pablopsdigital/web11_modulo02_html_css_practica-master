<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmorama | Iniciar sesión</title>

    <!-- Import css -->
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>

    <div class="container grid-login">

        <!-- Start header -->
        <header class="header">
            <img src="./src/svg/filmorama_brand_white.svg" alt="" class="brand">
        </header>
        <!-- End header -->

        <!-- Start main -->
        <main class="main">

            <section class="login-container">
                <h1>Iniciar sesión</h1>

                <!-- Start form -->
                <form action="catalog.html" method="GET">

                    <div class="form-container">
                        <div class="email-container">
                            <label for="email">Email</label>
                            <input class="input-email" type="email"
                                placeholder="Introduce tu mejor email" name="email" required>
                        </div>

                        <div class="email-container">
                            <label for="password">Contraseña</label>
                            <input class="input-password" type="password"
                                placeholder="Intorduce tu contraseña" name="password" required>
                        </div>

                        <input class="input-submit" type="submit" value="Iniciar sesión">

                        <div class="form-footer">
                            <div>
                                <input class="input-checkbox" type="checkbox" id="remember"
                                    name="remember">
                                <label for="remember">Recordar usuario</label>
                            </div>
                            <span class="reset-password">Recuperar <a href="#">contraseña</a></span>
                        </div>

                        <div class="recaptcha-container">
                            <p class="recaptcha-text">Esta página utiliza Google reCAPTCHA para
                                garantizar que no eres un robot. <a
                                    href="https://www.google.com/recaptcha/about/">Más
                                    información</a> </p>
                        </div>
                    </div>
                </form>
                <!-- End form -->

            </section>
        </main>
        <!-- End main -->

        <!-- Start footer -->
        <footer class="footer">
            <nav class="footer-navbar">
                <ul>
                    <li><a href="404.html" class="active">Novedades</a></li>
                    <li><a href="404.html">Series</a></li>
                    <li><a href="404.html">Películas</a></li>
                    <li><a href="404.html">Favoritos</a></li>
                </ul>
            </nav>
        </footer>
        <!-- End footer -->

    </div>

</body>

</html>
