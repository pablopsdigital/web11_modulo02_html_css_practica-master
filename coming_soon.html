<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmorama España | Pronto estrenaremos nueva plataforma</title>

    <!-- Import css -->
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="./style/coming-soon.css">

</head>

<body>

    <div class="comming-soon-grid">

        <header class="header">
            <img src="./src/svg/filmorama_brand_white.svg" alt="" class="brand">
        </header>

        <main class="main">


            <section class="left">
                <h1 class="title">El <span>18.06.2021</span> estrenaremos la nueva
                    plataforma.</h1>

                <div class="countdown">
                    <div class="box-days">
                        <div class="days">14</div>
                        <div>días</div>
                    </div>
                    <div class="box-hours">
                        <div class="hours">20</div>
                        <div>horas</div>
                    </div>
                    <div class="box-minutes">
                        <div class="minutes">21</div>
                        <div>minutos</div>
                    </div>
                    <div class="box-seconds">
                        <div class="seconds">37</div>
                        <div>segundos</div>
                    </div>
                </div>

                <p class="launch-text"> Si no quieres perderte el estreno suscríbete con tu
                    email y te
                    avisaremos
                    de
                    la fecha del lanzamiento.</p>

                <form action="catalog.html" method="GET">
                    <input type="email" class="email" placeholder="Introduce tu mejor email">
                    <button type="submit"><img src="./src/svg/icon-right-arrow.svg"
                            alt="submit button"></button>
                </form>
            </section>


            <section class="right"></section>
        </main>

        <footer class="footer">

        </footer>

    </div>


</body>

</html>
